<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
    <script src="/static/js/angularjs-min-1.4.6.js"></script>
    <script src="/static/js/app_ssmMaven.js"></script>
    <script src="/static/js/student_service.js"></script>
    <script src="/static/js/base_controller.js"></script>
    <script src="/static/js/student_controller.js"></script>
</head>

<body ng-app="ssmMaven" ng-controller="studentController" ng-init="getStudent()">
<h1>修改学生信息</h1>
<form>
    <input type="hidden" name="id" ng-model="oldStudent.id">

    <label>学生姓名：<input type="text" name="name" ng-model="oldStudent.name"/></label><br/>

    <span>学生性别：</span>
    <label>男<input type="radio" name="sex" value="1" ng-model="oldStudent.sex"/></label>
    <label>女<input type="radio" name="sex" value="0" ng-model="oldStudent.sex"/></label><br/>

    <label>学生年龄：<input type="text" name="age" ng-model="oldStudent.age"/></label><br/>

    <label>学生地址：<input type="text" name="address" ng-model="oldStudent.address"/></label><br/>

    <button ng-click="change(oldStudent)">保存</button>
    <p>oldStudent = {{oldStudent}}</p>
</form>
</body>
</html>
